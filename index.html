<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images.png">
    <script src="index.js"></script>
</head>

<body>
    <div class="container" id="loginContainer">
        <h2>Login</h2>
        <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="toggleForm('signupContainer', 'loginContainer')">Sign up</a></p>
    </div>
    
    <div class="container" id="signupContainer" style="display: none;">
        <h2>Sign Up</h2>
        
        <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="signupUsername">Username</label>
            <input type="text" id="signupUsername" placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" placeholder="Choose a password">
        </div>
        <button onclick="signup()">Sign Up</button>
        <p>Already have an account? <a href="#" onclick="toggleForm('loginContainer', 'signupContainer')">Login</a></p>
    </div>
</body>

</html>
